<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Bienvenid@</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-3">Alke Wallet</h2>
            <p class="text-center text-muted mb-4">Inicia sesión para ingresar a tu billetera</p>

            
            <div id="errorLogin" class="alert alert-danger d-none"></div>  <!-- Código de mensaje de error de login -->

            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@alkewallet.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="1234">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Iniciar sesión
                </button>

                <p class="mt-3 small text-muted">
                    <strong>Usuario de prueba:</strong><br>
                    Email: <code>usuarioprueba@alkewallet.com</code><br>
                    Contraseña: <code>usuarioprueba</code>
                </p>
            </form>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Usuario para la prueba
        const USER_EMAIL = "usuarioprueba@alkewallet.com";
        const USER_PASSWORD = "usuarioprueba";

        function login(event) {
            event.preventDefault();

            const email = $("#email").val().trim();
            const password = $("#password").val().trim();

            if (email === "" || password === "") {
                $("#errorLogin")
                    .text("Por favor completa todos los campos.")
                    .removeClass("d-none");
                return;
            }

            if (email === USER_EMAIL && password === USER_PASSWORD) {    // Verificaicón que el usuario está logueado
                localStorage.setItem("Login correcto", email);

                $("#errorLogin").addClass("d-none");
                
                window.location.href = "menu.html";      // Redirigir al menú
            } else {
                $("#errorLogin")
                    .text("Correo o contraseña incorrectos.")
                    .removeClass("d-none");
            }
        }
    </script>
</body>
</html>
