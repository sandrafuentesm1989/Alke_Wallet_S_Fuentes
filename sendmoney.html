<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Enviar Dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">

    <h2 class="text-center mb-4">Enviar Dinero</h2>

    <div class="mb-3">
      <label>Buscar contacto</label>
      <input id="busqueda" type="text" class="form-control" placeholder="Nombre o email">
    </div>

    <div class="mb-3">
      <label>Monto</label>
      <input id="montoEnviar" type="number" class="form-control" min="1">
    </div>

    <button onclick="enviar()" class="btn btn-primary w-100 mb-3">Enviar</button>

    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalContacto">
      Agregar nuevo contacto
    </button>

    <a href="menu.html" class="btn btn-outline-secondary w-100 mt-3">Volver</a>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalContacto">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Nuevo Contacto</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input id="nuevoNombre" class="form-control mb-2" placeholder="Nombre">
        <input id="nuevoEmail" class="form-control mb-2" placeholder="Email">

        <button class="btn btn-success w-100"
          onclick="agregarContacto(
            document.getElementById('nuevoNombre').value,
            document.getElementById('nuevoEmail').value
          ); alert('Contacto agregado');">
          Guardar
        </button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
